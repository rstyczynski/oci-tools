---
backup:
    dir: $env_files/backup
diagnose:
    jfr:
        dir:    ~/x-ray/diagnose/jfr
        type:   binary
        ttl:    2
        expose:   
            cycle: "*/5 * * * *"
            age:   1
            depth: 1
            dir:   $env_files/x-ray/$env_files/x-ray/$env/$hostname/diagnose
            access: +r
            ttl:   45
        archive: 
            cycle: "1 * * * *"
            dir:   oci_os://$bucket
            ttl:   90
