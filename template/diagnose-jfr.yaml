---
backup:
    dir: $env_files/backup
diagnose:
    jfr:
        dir:    ~/x-ray/diag/wls/jfr
        type:   binary
        ttl:    2
        expose:   
            cycle: "*/15 * * * *"
            age:   1
            depth: 1
            dir:   $env_files/x-ray/$env/$component/diag/wls/jfr
            access: +r
            ttl:   45
        archive: 
            cycle: "1 * * * *"
            dir:   oci_os://$bucket
            ttl:   90
    heap:
        dir:    ~/x-ray/diag/wls/heap
        type:   binary
        ttl:    2
        expose:   
            cycle: "*/5 * * * *"
            age:   1
            depth: 1
            dir:   $env_files/x-ray/$env/$hostname/diag/wls/heap
            access: +r
            ttl:   45
        archive: 
            cycle: "1 * * * *"
            dir:   oci_os://$bucket
            ttl:   90
