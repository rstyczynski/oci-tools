---
backup:
    dir: $env_files/x-ray/backup
    ttl: 30
diagnose:
    logs:
        dir:    $domain_home/servers/$wls_server/logs
        type:   logrotate
        ttl:    2
        ttl_filter: "[0-9][0-9]+$"
        expose:   
            cycle: "* * * * *"
            age:   1
            depth: 1
            dir:   $env_files/x-ray/$env/$component/diag/wls/log/$domain_name/$wls_server/$todayiso8601
            access: +r
            ttl:   45
        archive: 
            cycle: "1 * * * *"
            dir:   oci_os://$bucket
            ttl:   90

