---
backup:
    dir: $env_files/backup
diagnose:
    logs:
        dir:    $domain_home/servers/$wls_server/logs/*
        type:   log
        ttl:    15
        expose:   
            cycle: "* * * * *"
            age:   1
            depth: 1
            dir:   $env_files/diagnose/$env/wls/$domain_home/servers/$wls_server/logs/$todayiso8601
            access: +r
            ttl:   45
        archive: 
            cycle: "1 * * * *"
            dir:   oci_os://$bucket
            ttl:   90
