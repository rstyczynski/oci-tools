---
backup:
    dir: $shared/backup
diagnose:
    logs:
        dir:    $domain_home/servers/$wls_server/logs/*
        type:   log
        ttl:    15
        expose:   
            cycle: 1 * * * *
            age:   1
            depth: 1
            dir:   $shared/diagnose/$env/wls/$domain_home/servers/$wls_server/logs/$(date -I)
            access: +r
            ttl:   45
        archive: 
            cycle: 1 * * * *
            dir:   oci_os://$bucket
            ttl:   90
